<!doctype html>
<html lang="zh-TW">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>表單</title>
    </head>
    <body>
        <main>
            <div class="container py-4">
                <header class="pb-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                        <span class="fs-4">問題表單</span>
                    </a>
                </header>

                <div class="p-5 mb-4 bg-light rounded-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">座號</label>
                            <input type="number" class="form-control" id="number" aria-describedby="numHelp">
                        </div>
                        <div class="mb-3 form-check">
                            <input required type="checkbox" class="form-check-input" id="confirmCheckbox">
                            <label class="form-check-label" for="exampleCheck1">我了解</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="p-5 mb-4 bg-light rounded-3">
                    <h1>練習時間</h1>
                    <hr />
                    <h2>週末的部分</h2>
                    <p>目前我們預設的練習時間是週日，頻率是三週一次</p>
                    <div id="weekendPractice">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="fullday" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                可以週日整天
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="nope">
                            <label class="form-check-label" for="exampleRadios2">
                                週六的話可以，但週日不行
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="nope">
                            <label class="form-check-label" for="exampleRadios2">
                                完全不行
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="certainPeriod">
                            <label class="form-check-label" for="exampleRadios3">
                                某個時段
                            </label>
                        </div>
                        <div id="customTimePeriodforWeekend" class="visually-hidden">
                            <label class="form-label">請輸入可以的時段</label>
                            <div class="input-group mb-3">
                                <input type="time" class="form-control" id="acceptableTimeFrom" aria-describedby="numHelp">
                                <span class="input-group-text">至</span>
                                <input type="time" class="form-control" id="acceptableTimeTo" aria-describedby="numHelp">
                            </div>
                        </div>
                    </div>

                    <hr />
                    <h2>週間的部分</h2>
                    <div id="weekinPractice">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="weekinSelect" id="" value="tues">
                            <label class="form-check-label" for="">
                                週二
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="weekinSelect" id="" value="wed" checked>
                            <label class="form-check-label" for="">
                                週三
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="weekinSelect" id="" value="thur">
                            <label class="form-check-label" for="">
                                週四
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="weekinSelect" id="" value="other">
                            <label class="form-check-label" for="">
                                其他
                            </label>
                        </div>
                        <div id="weekinOtherSelect" class="visually-hidden">
                        <select class="form-select" aria-label="weekinOtherSelect">
                            <option selected>請選擇</option>
                            <option value="mon">週一</option>
                            <option value="fri">週五</option>
                        </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="weekinSelect" id="" value="nope">
                            <label class="form-check-label" for="">
                                完全不行
                            </label>
                        </div>
                        <br />
                        <h3>解散時間</h3>
                        <div class="input-group mb-3" id="dismissTime">
                            <select class="form-select" aria-label="weekinOtherSelect">
                                <option value="19">19</option>
                                <option value="20" selected>20</option>
                                <option value="21">21</option>
                            </select>
                            <span class="input-group-text">：</span>
                            <select class="form-select" aria-label="weekinOtherSelect">
                                <option value="00" selected>00</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div class="mb-3" id="weekinDelay">
                            <label for="exampleFormControlTextarea1" class="form-label">如果到時候無法在預定的時間離開，要怎麼處理？</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="leaveSelect" id="" value="leaveNow" checked>
                                <label class="form-check-label" for="">
                                    時間一到，我就得離開
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="delayFine" id="" value="leaveNow">
                                <label class="form-check-label" for="">
                                    時間拖到我也沒關係
                                </label>
                            </div>
                        </div>
                    </div>

                    <hr />
                    <h2>說點話吧</h2>
                    <div id="practiceTalk">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">為什麼上面你會這樣選呢？</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="像是因為：不能留太晚、家長有規定到家時間、公車班次、需要讀書的時間？"></textarea>
                        </div>
                    </div>
                </div>
                <div class="p-5 mb-4 bg-light rounded-3">
                    <h2>事情輕重緩急排序</h2>
                </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
        <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
